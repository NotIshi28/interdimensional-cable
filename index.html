<html><head>
  <title>Interdimensional Cable TV</title>
<style>
  body {
    font-family: 'Courier New', monospace;
    color: #0F0;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-image: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2020/07/Rick-and-Morty-Interdimensional-Cable.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
  }
  .container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    position: relative;
  }
  .tv-screen {
    position: absolute;
    top: 36%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 40%;
    height: 52%;
    overflow: hidden;
    border-radius: 10px;
  }
  .static {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      repeating-radial-gradient(#000 0 0.0001%, #fff 0 0.0002%) 50% 0/2500px 2500px,
      repeating-conic-gradient(#000 0 0.0001%, #fff 0 0.0002%) 50% 50%/2500px 2500px;
    background-blend-mode: difference;
    opacity: 0.05;
    pointer-events: none;
  }
  .video-container {
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
  }
  iframe {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 56.25vw; /* 16:9 aspect ratio */
    transform: translate(-50%, -50%);
    min-height: 100%;
    min-width: 177.78vh; /* 16:9 aspect ratio */
  }
  .controls {
    display: flex;
    justify-content: space-around;
    padding: 20px;
    background-color: rgba(17, 17, 17, 0.8);
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
  }
  button {
    background-color: #0F0;
    color: #000;
    border: none;
    padding: 10px 20px;
    font-size: 1.2em;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  button:hover {
    background-color: #0F0;
    box-shadow: 0 0 10px #0F0;
  }
  .channel-display {
    font-size: 2em;
    text-align: center;
    padding: 10px;
    background-color: rgba(17, 17, 17, 0.8);
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
  }
  @keyframes glitch {
    0% {
      text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
        0.025em 0.04em 0 #fffc00;
    }
    15% {
      text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
        0.025em 0.04em 0 #fffc00;
    }
    16% {
      text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
        -0.05em -0.05em 0 #fffc00;
    }
    49% {
      text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
        -0.05em -0.05em 0 #fffc00;
    }
    50% {
      text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
        0 -0.04em 0 #fffc00;
    }
    99% {
      text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
        0 -0.04em 0 #fffc00;
    }
    100% {
      text-shadow: -0.05em 0 0 #00fffc, -0.025em -0.04em 0 #fc00ff,
        -0.04em -0.025em 0 #fffc00;
    }
  }
  .glitch {
    animation: glitch 1s linear infinite;
  }
  .loader {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: none;
    overflow: hidden;
  }
  .loader::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0) 100%
      );
    background-size: 100% 3px;
    animation: static-animation 50ms steps(100) infinite;
  }
  @keyframes static-animation {
    0% {
      background-position: 0 0;
    }
    100% {
      background-position: 0 100%;
    }
  }

</style>
</head>
<body>
<div class="container">
  <div class="channel-display">
    <span id="channel-number" class="glitch">Channel 137</span>
  </div>
  
  <div class="tv-screen">
    <div class="static"></div>
    <div class="video-container">
      <iframe id="video-frame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <div id="loader" class="loader"></div>
    </div>
  </div>

  <div class="controls">
    <button onclick="changeChannel('prev')">Previous Channel</button>
    <button onclick="changeChannel('random')">Random Channel</button>
    <button onclick="changeChannel('next')">Next Channel</button>
  </div>
</div>


<script>
  const fallbackVideoId = 'h8JZCqaJ068'; // Fallback video: Adult Swim Off The Air - Technology

let currentChannel = 137;
let staticNoiseAudio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-static-tv-noise-2874.mp3');
staticNoiseAudio.loop = true;

function changeChannel(direction) {
  if (direction === 'next') {
    currentChannel++;
  } else if (direction === 'prev') {
    currentChannel--;
  } else if (direction === 'random') {
    currentChannel = Math.floor(Math.random() * 999999999999) + 1;
  }

  if (currentChannel > 999999999999) currentChannel = 1;
  if (currentChannel < 1) currentChannel = 999999999999;

  document.getElementById('channel-number').textContent = `Channel ${currentChannel}`;
  
  loadVideo(currentChannel);
}
</script>
