<html><head>
  <title>Interdimensional Cable TV</title>
<style>
  body {
    font-family: 'Courier New', monospace;
    color: #0F0;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-image: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2020/07/Rick-and-Morty-Interdimensional-Cable.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
  }
  .container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    position: relative;
  }
  .tv-screen {
    position: absolute;
    top: 36%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 40%;
    height: 52%;
    overflow: hidden;
    border-radius: 10px;
  }
  .static {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      repeating-radial-gradient(#000 0 0.0001%, #fff 0 0.0002%) 50% 0/2500px 2500px,
      repeating-conic-gradient(#000 0 0.0001%, #fff 0 0.0002%) 50% 50%/2500px 2500px;
    background-blend-mode: difference;
    opacity: 0.05;
    pointer-events: none;
  }
  .video-container {
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
  }
  iframe {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 56.25vw; /* 16:9 aspect ratio */
    transform: translate(-50%, -50%);
    min-height: 100%;
    min-width: 177.78vh; /* 16:9 aspect ratio */
  }
  .controls {
    display: flex;
    justify-content: space-around;
    padding: 20px;
    background-color: rgba(17, 17, 17, 0.8);
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
  }
  button {
    background-color: #0F0;
    color: #000;
    border: none;
    padding: 10px 20px;
    font-size: 1.2em;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  button:hover {
    background-color: #0F0;
    box-shadow: 0 0 10px #0F0;
  }
</style>
</head>
<body>
<div class="container">
  <div class="channel-display">
    <span id="channel-number" class="glitch">Channel 137</span>
  </div>
  
  <div class="tv-screen">
    <div class="static"></div>
    <div class="video-container">
      <iframe id="video-frame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <div id="loader" class="loader"></div>
    </div>
  </div>

  <div class="controls">
    <button onclick="changeChannel('prev')">Previous Channel</button>
    <button onclick="changeChannel('random')">Random Channel</button>
    <button onclick="changeChannel('next')">Next Channel</button>
  </div>
</div>
